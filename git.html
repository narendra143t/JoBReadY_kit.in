<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Git & GitHub Mastery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container"> 
    <div class="welcome">
      <h1>Welcome to Git & GitHub ðŸš€</h1>
      <p>Master version control with Git and collaborate using GitHub. Learn everything from the basics to advanced workflows through hands-on video tutorials.</p>
    </div>

    <!-- Git Basics -->
    <div class="topic">
      <div class="topic-header" onclick="toggleTopic('gitbasics')">Git Basics <span>â–¶</span></div>
      <div class="subtopics" id="gitbasics">
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLxxxxxxGITBASICS_ID" allowfullscreen></iframe>
      </div>
    </div>

    <!-- GitHub Essentials -->
    <div class="topic">
      <div class="topic-header" onclick="toggleTopic('github')">GitHub Essentials <span>â–¶</span></div>
      <div class="subtopics" id="github">
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLxxxxxxGITHUB_ID" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Git Branching -->
    <div class="topic">
      <div class="topic-header" onclick="toggleTopic('branching')">Git Branching <span>â–¶</span></div>
      <div class="subtopics" id="branching">
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLxxxxxxBRANCHING_ID" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Git Workflow -->
    <div class="topic">
      <div class="topic-header" onclick="toggleTopic('workflow')">Git Workflow <span>â–¶</span></div>
      <div class="subtopics" id="workflow">
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLxxxxxxWORKFLOW_ID" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Real-Time Projects with Git -->
    <div class="topic">
      <div class="topic-header" onclick="toggleTopic('projects')">Real-Time Projects <span>â–¶</span></div>
      <div class="subtopics" id="projects">
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLxxxxxxPROJECTS_ID" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    function toggleTopic(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
  </script>
  <style>
  body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f7fa;
  color: #333;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.welcome {
  text-align: center;
  margin-bottom: 30px;
}

.welcome h1 {
  font-size: 28px;
  color: #2b4eff;
}

.welcome p {
  font-size: 16px;
  color: #555;
  max-width: 700px;
  margin: auto;
}

.topic {
  background: #fff;
  border-radius: 10px;
  margin-bottom: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  overflow: hidden;
  transition: all 0.3s ease;
}

.topic-header {
  padding: 15px 20px;
  background: #2b4eff;
  color: white;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.topic-header:hover {
  background: #1e3bd6;
}

.subtopics {
  display: none;
  padding: 0;
  transition: all 0.3s ease;
}

.subtopics iframe {
  width: 100%;
  max-width: 100%;
  height: 250px;
  border: none;
  display: block;
}

/* Responsive for mobile */
@media (max-width: 768px) {
  .welcome h1 {
    font-size: 22px;
  }

  .topic-header {
    font-size: 16px;
    padding: 12px 16px;
  }

  .subtopics iframe {
    height: 200px;
  }
}

</style>
</body>
</html>
